<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Post</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.tiny.cloud/1/d9lvapjslg2il835sg3wqeb9d54srcse3v1ndjd7nonhm2oj/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
</head>
<body>
<div class="container">
    <h1>Create New Post</h1>
    <form th:action="@{/create}" th:object="${post}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="Enter title" required>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea th:field="*{content}" class="form-control" id="content" placeholder="Enter content" required></textarea>
        </div>
        <div class="form-group">
            <label for="image">Upload Image</label>
            <input type="file" class="form-control" id="image" name="image">
        </div>
        <div class="form-group">
            <label for="attachment">Upload Attachment</label>
            <input type="file" class="form-control" id="attachment" name="attachment">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <a href="/" class="btn btn-secondary mt-3">Back to List</a>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        tinymce.init({
            selector: '#content',
            plugins: 'link image code',
            toolbar: 'undo redo | bold italic | alignleft aligncenter alignright | code',
            setup: function (editor) {
                editor.on('init', function () {
                    document.getElementById('content').style.display = 'block';
                });
            }
        });
    });
</script>
</body>
</html>
